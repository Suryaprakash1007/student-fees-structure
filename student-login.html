<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height:100vh;
      background :url("https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg");
      display: flex;
      
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #0c7a6a, #2ecc71);
    }
    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Register Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="index.html" class="back-link"> Back to Home</a>
  </div>
<script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you can add your login logic, e.g., sending data to a server
            console.log('Username:', username);
            console.log('Password:', password);

            const response =  await fetch('http://localhost:8080/api/login',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })

            if(response.ok){
                const data = await response.json();
                console.log('Login successful:', data);
                if(data.role === 'student'){
                    window.location.href = '/student-dashborad.html';
                } 

                else if(data.role === 'user'){
                    window.location.href = '/ser.html';
                }
                
            } else {
                console.error('Login failed:', response.statusText);
                // Show error message to the user
            }
        });
    </script>
  
</body>
</html>
