<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #0c7a6a, #2ecc71);
    }
    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form onsubmit="return loginStudent()">
      <input type="text" id="regno" placeholder="Register Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>

  <script>
    function loginStudent(){
      let reg = document.getElementById("regno").value;
      let pass = document.getElementById("password").value;

      // Dummy login (replace with backend check later)
      if(reg === "student123" && pass === "1234"){
        alert("Login Successful!");
        window.location.href = "student-dashboard.html";
        return false;
      } else {
        alert("Invalid Register No or Password!");
        return false;
      }
    }
  </script>
</body>
</html>
